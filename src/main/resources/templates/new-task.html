<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Bootcamp Manager</title>
    <script src="https://kit.fontawesome.com/008dc3c607.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body class="hero-anime">

<!-- Top navigation bar -->
<!-- NEED TO ADD CUSTOM CSS FOR ADMIN AND LECTURER -->
<div class="navigation-wrap bg-light start-header start-style">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-light">

                    <a class="navbar-brand navbar-logo" href="/bootcamps" sec:authorize="hasRole('ADMIN')">Bootcamp Manager</a>
                    <a class="navbar-brand navbar-logo" href="/students" sec:authorize="hasRole('LECTURER')">Bootcamp Manager</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto py-4 py-md-0">
                            <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4" sec:authorize="hasRole('ADMIN')">
                                <a class="nav-link" href="/bootcamps">Bootcamps</a>
                            </li>
                            <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4" sec:authorize="hasRole('ADMIN')">
                                <a class="nav-link" href="/users">Users</a>
                            </li>
                            <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4" sec:authorize="hasRole('LECTURER')">
                                <a class="nav-link" href="/students">Students</a>
                            </li>
                            <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                <a class="nav-link" href="/tasks">Tasks</a>
                            </li>
                            <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-circle-user"></i></a>
                                <!-- NEED TO ADD CUSTOM CSS FOR ADMIN AND LECTURER -->
                                <div class="dropdown-menu">
                                    <!-- NEED TO ADD CUSTOM CSS FOR ADMIN AND LECTURER -->
                                    <a class="dropdown-item" href="/user">My profile</a>
                                    <a class="dropdown-item" href="/logout">Logout</a>
                                </div>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>
        </div>
    </div>
</div>

<br/>

<div class="section full-height">
    <div class="section" style="padding-top: 80px">
        <div class="container">

            <!-- Title -->
            <div>
                <h2> Add task </h2>
            </div>

            <br/>

            <!-- Back button -->
            <div>
                <a class="btn btn-warning" th:href="@{/tasks}" role="button"> Back </a>
            </div>

            <br/>

            <!-- Task creation form -->
            <div>
                <form action="/" th:action="@{/save-task}" th:object="${task}" encType="multipart/form-data" method="POST">
                    <!-- Add name -->
                    <a> Name </a>
                    <input type="text" th:field="${task.name}"
                           required class="form-control mb-4 col-4">

                    <!-- Add description -->
                    <a> Description </a>
                    <input type="text" th:field="${task.description}"
                           placeholder="Description" class="form-control mb-4 col-4">

                    <!-- Add deadline date -->
                    <a> Deadline </a>
                    <input type="date" th:field="${task.deadline}"
                           class="form-control mb-4 col-4">

                    <!-- Add link -->
                    <a> Link </a>
                    <input type="url" th:field="${task.linkURL}"
                           placeholder="https://www.example.com"
                           size="100"
                           class="form-control mb-4 col-4">

                    <!-- Upload file -->
                    <a> File </a>
                    <br/>
                    <input type="file" name="file" />
                    <br/><br/>

                    <!-- Select a bootcamp -->
                    <div th:if="${bootcamps.size() > 0}" style="width: max-content; padding-bottom: 24px">
                        <a> Select Bootcamp </a>
                        <select type="number" th:field="${task.bootcamp.id}" class="dropdown form-control">
                            <tr th:each="b : ${bootcamps}">
                                <option th:value="${b.id}"><a th:text="${b.getName()}"></a></option>

                            </tr>
                        </select>
                    </div>

                    <!-- Save button -->
                    <div>
                        <button type="submit" value="Upload" class="btn btn-info col-2"> Save </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
